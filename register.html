<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
 <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
  <section id="tabs" class="pro-tab">


  <div class="container">
    <div class="reg_log" class="col-sm-10"  >
      <div class="jumbotron">
        <nav>
          <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="register" data-toggle="tab" role="tab" aria-controls="nav-home" aria-selected="true">REGISTER</a>
            <a class="nav-item nav-link" id="login" data-toggle="tab"  role="tab" aria-controls="nav-profile" aria-selected="false">LOGIN</a>
          </div>
        </nav>
        <br>


        <form class="form1 form-horizontal">
          <div class="form-group input-group">
            <input type="text" name="Username" class="form-control" value="" placeholder="Username">
          </div>
          <div class="form-group input-group">
            <input type="email" class="form-control" name="email" value="" placeholder="Email id">
          </div>
          <div class="form-group input-group">
            <input type="password" class="form-control" name="password" value="" placeholder="Password">
          </div>
          <div class="form-group input-group">
            <input type="password" class="form-control" name="password" value="" placeholder="Confirm password">
          </div>
          <div class="form-group">
            <button class="buton" class="btn btn-primary" >REGISER</button>
          </div>
        </form>


        <form class=" form2 form-horizontal">
          <div class="form-group input-group">
            <input type="text" name="student username" class="form-control" value="" placeholder="Student user name">
          </div>
          <div class="form-group input-group">
            <input type="password" class="form-control" name="password" value="" placeholder="Password">
          </div>
          <div class="form-group">
            <button class="buton" class="btn btn-primary" >LOGIN</button>
          </div>
         </form>

    </div>

  </div>
  </div>

  <script type="text/javascript">
    $(function(){
      $('#login').on('click', function(e){
        $('.form1').css('display', 'none');
        $('.form2').css('display', 'inline');
          e.preventDefault();
        });
      });

  </script>
  <script type="text/javascript">
    $(function(){
      $('#register').on('click', function(e){
        $('.form2').css('display', 'none');
        $('.form1').css('display', 'inline');
          e.preventDefault();
      });
    });

  </script>

</section>
</body>
</html>
